    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 10px;

        /* --- ESTILOS DO BOT√ÉO RETR√ÅTIL (ACORDE√ÉO) --- */
        .retract-button {
            background-color: #343a40;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;

        }
        .retract-button:hover {

        }
        #retractIcon, #newEntryRetractIcon {
            font-size: 12px;
            margin-left: 10px;
            transition: transform 0.3s;
        }
        .retract-button.active #retractIcon,
        .retract-button.active #newEntryRetractIcon {
            transform: rotate(90deg);
        }
        .retracted-content {
            padding: 0 18px;
            background-color: #f8f9fa;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }
        /* Lista dentro do conte√∫do retr√°til */
        #topTermsList {
            list-style-type: none;
            padding: 10px 0;
            margin: 0;
        }
        #topTermsList li {
            background: #e9ecef;
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 8px;
            font-size: 14px; 
        }
        #topTermsList li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Estilos para os novos campos de entrada */
        #newEntryContent label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        #newErrorInput, #newSolutionInput, #formattedOutput {
            width: 98%; 
            padding: 8px; 
            margin-bottom: 10px; 
            box-sizing: border-box;
            border: 1px solid #ccc;

        }
        #formattedOutput {
            background-color: #f0f0f0; 
            font-family: monospace;
            display: none; 
        }
        #formattedOutputTitle {
            display: none;
        }
		
		body {

            background-repeat: no-repeat;

        /* ------------------------------------------------ */
        /* *** MEDIA QUERIES (CELULAR) *** */
        /* ------------------------------------------------ */

        @media screen and (max-width: 600px) {
            
            /* 1. Campos de Busca */
            #searchInput {
                width: 100%; /* Ocupa a largura total */
                margin-right: 0;
                margin-bottom: 10px; 
            }

            /* 2. Bot√µes Principais (Empilhamento) */
            /* Garante que todos os bot√µes se empilhem */
            button {
                width: 100%; /* Ocupa a largura total */
                display: block; /* Garante que cada bot√£o fique em sua pr√≥pria linha */
                margin-right: 0 !important;
                margin-left: 0 !important;
                margin-bottom: 5px;
                box-sizing: border-box;
            }
            
            /* Ajuste do Bot√£o de Gera√ß√£o para evitar conflitos de margem */
            #submitNewEntryButton {
                width: 100% !important; 
            }
            
            /* 3. Oculta a imagem de fundo para economizar dados e focar no conte√∫do */
            body {

            }
        }

            <span id="retractIcon">‚ñ∂</span>

                </ul>

    <hr>
    
    <div id="messageArea" role="alert">
        Aguarde, o banco de dados externo est√° sendo carregado...

    <textarea id="databaseContent" readonly></textarea>

    <div id="newEntryRetractArea" style="margin-top: 20px;">
        <button id="toggleNewEntry" class="retract-button" onclick="toggleNewEntryForm()">
            ‚ûï Enviar Novo Erro e Solu√ß√£o (clique aqui)

                    onclick="generateCopyAndEmail()"

    <hr>


    <script>
        // üõë CONFIGURA√á√ÉO: LINK RAW DO SEU ARQUIVO TXT üõë
        const externalDataUrl = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Pessoal/refs/heads/main/banco_dados.txt.txt"; 
        
        const MAX_TOP_TERMS = 5; 
        
        let fileContent = ""; 
        let isDatabaseVisible = false;

        const specificKeywords = {
            'Nota Fiscal': ['Nota', 'nota fiscal', 'notas fiscais', 'NF-E', 'Fatura', 'Imposto', 'Sefaz'],
            'Servidor': ['API', 'HTTP', '500', '404', 'Conex√£o', 'Rota'],
        };

        let contentArea;
        let toggleButton;
        let messageArea;
        let topTermsList;
        let topTermsContent;
        let toggleTopTermsButton; 
        let newEntryContent; 
        let toggleNewEntryButton; 


        // --- FUN√á√ïES DE L√ìGICA E UTILIDADE ---
        
        async function loadExternalData() {
            displayMessage("‚è≥ Carregando dados do servidor externo...");
            try {
                const response = await fetch(externalDataUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - Verifique se o link RAW est√° correto.`);
                }
                
                fileContent = await response.text();
                displayMessage("‚úÖ Banco de dados carregado com sucesso! Pronto para buscar.", 'success');
            } catch (error) {
                console.error("Falha na opera√ß√£o de fetch:", error);
                displayMessage(`‚ùå Falha Cr√≠tica ao carregar: ${error.message || 'Erro de conex√£o ou CORS desconhecido.'} Tente verificar o console para detalhes.`, 'error');
            }
        }

        // Usando innerHTML para renderizar as tags <b>
        function displayMessage(message, type = 'info') {
            const area = messageArea;
            area.innerHTML = message; 
            area.style.display = 'block';
            
            if (type === 'success') {
                area.style.backgroundColor = '#d4edda'; area.style.borderColor = '#c3e6cb'; area.style.color = '#155724';
            } else if (type === 'error') {
                area.style.backgroundColor = '#f8d7da'; area.style.borderColor = '#f5c6cb'; area.style.color = '#721c24';
            } else { 
                area.style.backgroundColor = 'd4edda'; area.style.borderColor = '#000000'; area.style.color = '#000000';
            }
        }

        // Incluindo tags <b> e </b> para negrito
        function formatResultBlock(block) {
            let resultBlock = block;
            // 1. Coloca 'ERRO:' em negrito e adiciona quebra de linha
            resultBlock = resultBlock.replace(/erro:/gi, (match) => '<b>' + match + '</b>' + '\n    ');
            // 2. Coloca 'SOLU√á√ÉO:' em negrito e adiciona quebras de linha
            resultBlock = resultBlock.replace(/solu√ß√£o:/gi, (match) => '\n' + '<b>' + match + '</b>' + '\n    ');
            return resultBlock;
        }

        // --- FUN√á√ÉO COMBINADA (GERAR, COPIAR E ENVIAR) ---

        function generateCopyAndEmail() {
            const errorText = document.getElementById('newErrorInput').value.trim();
            const solutionText = document.getElementById('newSolutionInput').value.trim();
            const outputArea = document.getElementById('formattedOutput');
            const submitButton = document.getElementById('submitNewEntryButton');

            // 1. VALIDA√á√ÉO
            if (!errorText || !solutionText) {
                alert("Por favor, preencha os campos 'Erro/Descri√ß√£o' e 'Solu√ß√£o/Procedimento' antes de enviar.");
                return;
            }

            // 2. GERAR C√ìDIGO (E PREENCHER O ELEMENTO OCULTO PARA C√ìPIA)
            const generatedCode = 
`###
Erro: ${errorText} 
Solu√ß√£o: ${solutionText}`;

            // Isso √© necess√°rio para o processo de c√≥pia/sele√ß√£o
            outputArea.value = generatedCode;
            
            // Texto de feedback tempor√°rio
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Gerando e Copiando...';


            // 3. COPIAR PARA O CLIPBOARD
            // Seleciona o elemento oculto
            outputArea.select(); 
            outputArea.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(generatedCode).then(() => {
                submitButton.textContent = '‚úÖ Copiado! Abrindo E-mail...';

                // 4. ABRIR CLIENTE DE E-MAIL
                const recipient = DESTINATION_EMAIL;
                const subject = "Erro/Solu√ß√£o - Atualiza√ß√£o Bsoft TMS";
                
                // Quebras de linha (new lines) devem ser encodadas para o mailto
                const bodyContent = `Ol√° Lucas,\n\nO c√≥digo abaixo foi gerado para atualiza√ß√£o no banco de dados. Voc√™ pode col√°-lo diretamente no arquivo TXT do GitHub:\n\n${generatedCode}\n\n Favor adicionar uma descri√ß√£o adicional logo abaixo se necess√°rio:`;
                
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyContent)}`;
                
                // Abre o link mailto
                window.location.href = mailtoLink;

                // Restaura o texto do bot√£o ap√≥s 3 segundos
                setTimeout(() => { 
                    submitButton.textContent = originalText; 
                    // Limpar os campos ap√≥s a opera√ß√£o bem sucedida
                    document.getElementById('newErrorInput').value = '';
                    document.getElementById('newSolutionInput').value = '';
                    outputArea.value = '';
                    
                     // Tenta fechar o painel de gera√ß√£o ap√≥s o envio bem-sucedido
                    if (newEntryContent && newEntryContent.style.maxHeight && newEntryContent.style.maxHeight !== "0px") {
                        toggleNewEntryForm();
                    }

                }, 3000);

            }).catch(err => {
                // Fallback copy logic (less reliable for body text)
                document.execCommand("copy");
                
                submitButton.textContent = '‚ö†Ô∏è Erro na C√≥pia! E-mail Aberto. (Cole manualmente)';
                
                // Tenta abrir o e-mail mesmo se a c√≥pia falhar
                const recipient = DESTINATION_EMAIL;
                const subject = "Erro/Solu√ß√£o - ATEN√á√ÉO: COPIE O C√ìDIGO MANUALMENTE";
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}`;
                window.location.href = mailtoLink;
                
                setTimeout(() => { submitButton.textContent = originalText; }, 5000);
            });
        }


        // --- FUN√á√ïES DE REGISTRO DE BUSCA (localStorage) ---

        function getSearchLog() {
            const log = localStorage.getItem('searchLog');
            return log ? JSON.parse(log) : {};
        }

        function updateSearchLog(term) {
            if (!term || typeof term !== 'string' || term.length < 2) return;

            const log = getSearchLog();
            const normalizedTerm = term.toLowerCase().trim();

            log[normalizedTerm] = (log[normalizedTerm] || 0) + 1;
            localStorage.setItem('searchLog', JSON.stringify(log));

            renderTopTerms();
        }

        function renderTopTerms() {
            if (!topTermsList) return; 

            const log = getSearchLog();
            const termsArray = [];

            for (const term in log) {
                termsArray.push({ term: term, count: log[term] });
            }

            termsArray.sort((a, b) => b.count - a.count);
            const topTerms = termsArray.slice(0, MAX_TOP_TERMS);

            topTermsList.innerHTML = '';

            if (topTerms.length === 0) {
                topTermsList.innerHTML = '<li>Nenhuma busca registrada ainda.</li>';
                return;
            }

            topTerms.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" onclick="performGeneralSearch('${item.term}'); return false;">${item.term} (${item.count})</a>`;
                topTermsList.appendChild(li);
            });
        }


        // --- FUN√á√ÉO DO BOT√ÉO RETR√ÅTIL (TERMOS) ---

        function toggleRetractTerms() {
            if (!topTermsContent || !toggleTopTermsButton) return;

            // Alterna a classe 'active' no bot√£o para mudar o √≠cone
            toggleTopTermsButton.classList.toggle("active");

            // Alterna a exibi√ß√£o do conte√∫do
            if (topTermsContent.style.maxHeight && topTermsContent.style.maxHeight !== "0px") {
                // Se estiver aberto, fecha
                topTermsContent.style.maxHeight = '0px';
                topTermsContent.style.paddingTop = '0';
                topTermsContent.style.paddingBottom = '0';
            } else {
                // Se estiver fechado, abre (ajusta o maxHeight para caber o conte√∫do)
                topTermsContent.style.maxHeight = (topTermsContent.scrollHeight + 50) + "px";
                topTermsContent.style.paddingTop = '18px';
                topTermsContent.style.paddingBottom = '18px';
            } 
        }
        
        // --- FUN√á√ÉO DO BOT√ÉO RETR√ÅTIL (CADASTRO) ---

        function toggleNewEntryForm() {
            if (!newEntryContent || !toggleNewEntryButton) return;

            // Alterna a classe 'active' no bot√£o para mudar o √≠cone
            toggleNewEntryButton.classList.toggle("active");

            // Alterna a exibi√ß√£o do conte√∫do
            if (newEntryContent.style.maxHeight && newEntryContent.style.maxHeight !== "0px") {
                // Se estiver aberto, fecha
                newEntryContent.style.maxHeight = '0px';
                newEntryContent.style.paddingTop = '0';
                newEntryContent.style.paddingBottom = '0';
            } else {
                // Se estiver fechado, abre (ajusta o maxHeight para caber o conte√∫do)
                // Aumentei o espa√ßo para acomodar campos de texto maiores
                newEntryContent.style.maxHeight = (newEntryContent.scrollHeight + 150) + "px"; 
                newEntryContent.style.paddingTop = '18px';
                newEntryContent.style.paddingBottom = '18px';
            } 
        }

        // --- FUN√á√ïES DE BUSCA P√öBLICAS ---
        
        function performGeneralSearch(customTerm = null) {
            const inputElement = document.getElementById('searchInput');
            const searchTerm = (customTerm || inputElement.value).trim(); 
            
            if (!searchTerm) {
                displayMessage("Por favor, digite um termo de busca no campo acima.");
                return;
            }
            
            updateSearchLog(searchTerm);

            if (!customTerm) {
                inputElement.value = "";
            }

            performSearchLogic(searchTerm, [searchTerm.toLowerCase()], `"${searchTerm}"`);
        }

        function performSpecificSearch(theme) {
            const keywords = specificKeywords[theme];
            if (!keywords || keywords.length === 0) {
                displayMessage(`Nenhuma palavra-chave definida para o tema "${theme}".`, 'error');
                return;
            }
            
            const searchTerms = keywords.map(k => k.toLowerCase());
            const displayTerms = keywords.join(', ');

            updateSearchLog(theme);

            performSearchLogic(theme, searchTerms, displayTerms);
        }


        // --- L√ìGICA DE BUSCA CENTRAL ---

        function performSearchLogic(searchName, searchTerms, displayTerms) {
            if (fileContent.length === 0) {
                displayMessage("Aguarde o carregamento dos dados externos.", 'error');
                return;
            }
            if (isDatabaseVisible) toggleDatabaseView(); 

            messageArea.style.display = 'block';
            
            const dataBlocks = fileContent.split('###');
            const foundBlocks = [];

            dataBlocks.forEach((block) => {
                const trimmedBlock = block.trim();
                if (trimmedBlock === "") return;
                const lowerBlock = trimmedBlock.toLowerCase();

                const isMatch = searchTerms.some(term => lowerBlock.includes(term));

                if (isMatch) {
                    let resultBlock = formatResultBlock(trimmedBlock);
                    foundBlocks.push(resultBlock);
                }
            });

            if (foundBlocks.length > 0) {
                const isSingleTerm = searchTerms.length === 1 && searchName.toLowerCase() === searchTerms[0];
                const resultTitle = isSingleTerm ? `"${searchName}"` : `o tema "${searchName}" (Palavras-chave: ${displayTerms})`;
                
                // Separador preto
                const resultsText = `Resultados encontrados (${foundBlocks.length}) para ${resultTitle}:\n\n` + foundBlocks.join('\n\n<hr style="border-top: 1px solid #000;">\n\n');
                displayMessage(resultsText);
            } else {
                displayMessage(`Nenhum resultado encontrado para ${searchName}.`);
            }
        }


        // --- FUN√á√ÉO DE VISUALIZA√á√ÉO (Database) ---

        function toggleDatabaseView() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                 searchInput.value = "";
            }
            messageArea.style.display = 'none';

            if (isDatabaseVisible) {
                contentArea.style.display = 'none';
                toggleButton.textContent = "Abrir/Fechar Visualiza√ß√£o (Apenas Leitura)";
                isDatabaseVisible = false;
            } else {
                if (fileContent.length === 0) {
                    displayMessage("O banco de dados n√£o est√° dispon√≠vel. Tente recarregar a p√°gina.", 'error');
                    return;
                }
                contentArea.value = fileContent.trim(); 
                contentArea.style.display = 'block';
                toggleButton.textContent = "Fechar Visualiza√ß√£o";
                isDatabaseVisible = true;
                displayMessage("Visualizando conte√∫do do Banco de dados completo.", 'info');
            }
        }

        // --- IN√çCIO ROBUSTO E CARREGAMENTO ---
        window.addEventListener('DOMContentLoaded', (event) => {
            // Inicializa as refer√™ncias aos elementos HTML
            contentArea = document.getElementById('databaseContent');
            toggleButton = document.getElementById('toggleDbButton');
            messageArea = document.getElementById('messageArea');
            topTermsList = document.getElementById('topTermsList');
            topTermsContent = document.getElementById('topTermsContent');
            toggleTopTermsButton = document.getElementById('toggleTopTerms');
            
            // Inicializa√ß√£o dos elementos do novo formul√°rio retr√°til
            newEntryContent = document.getElementById('newEntryContent');
            toggleNewEntryButton = document.getElementById('toggleNewEntry');


            if (toggleButton) {
                toggleButton.addEventListener('click', toggleDatabaseView);
            }
            
            // Renderiza os termos antes de carregar o BD
            renderTopTerms();

            // Inicia o carregamento dos dados externos (ass√≠ncrono)
            loadExternalData();
        });
		
		// --- FUN√á√ÉO PARA LIMPAR O LOG DE BUSCA ---
        function clearSearchLog() {
