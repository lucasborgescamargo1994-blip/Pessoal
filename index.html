<!DOCTYPE html>
<html>
<head>
    <title>Erros e Solu√ß√µes Bsoft TMS v3 (IA)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f4f4f9;
            background-image: url("https://bsoft.com.br/blog/wp-content/uploads/2025/03/bsoft-960x500.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 { color: #000; border-bottom: 2px solid #ccc; padding-bottom: 5px; text-shadow: 1px 1px 2px white; }
        
        /* Container IA */
        #aiContainer {
            margin: 15px 0; padding: 15px;
            border: 1px solid #4338ca; background-color: rgba(238, 242, 255, 0.9);
            color: #1e1b4b; border-radius: 8px; display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .ai-title { font-weight: bold; color: #4338ca; margin-bottom: 8px; display: flex; align-items: center; }
        
        #searchInput { padding: 10px; width: 40%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        button:hover { background-color: #0056b3; }
        .protected-button { background-color: #dc3545 !important; }
        
        #messageArea { margin-top: 15px; padding: 10px; border: 1px solid #ffc107; background-color: rgba(255, 243, 205, 0.9); border-radius: 4px; display: block; white-space: pre-wrap; }
        #databaseContent { width: 98%; min-height: 200px; display: none; margin-top: 10px; font-family: monospace; }
        
        .retract-button { background-color: #343a40; color: white; width: 100%; padding: 10px; border: none; text-align: left; border-radius: 4px; cursor: pointer; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .retracted-content { padding: 0 18px; background-color: rgba(248, 249, 250, 0.9); max-height: 0; overflow: hidden; transition: 0.3s ease-out; border: 1px solid #ddd; }

        @media screen and (max-width: 600px) {
            #searchInput { width: 100%; }
            button { width: 100%; }
            body { background-image: none; }
        }
    </style>
</head>
<body>
    <h1>üîé Erros e solu√ß√µes Bsoft TMS</h1>

    <input type="text" id="searchInput" placeholder="Descreva o erro ou termo...">
    <button onclick="performGeneralSearch()">Buscar com IA</button>
    <button id="toggleDbButton">Ver Banco de Dados</button>
    <button class="protected-button" onclick="checkPasswordAndRedirect()">üîë Abrir GitHub</button>

    <div id="aiContainer">
        <div class="ai-title">ü§ñ Assistente IA Bsoft:</div>
        <div id="aiResponseText">Processando...</div>
    </div>

    <hr>
    
    <div id="topTermsArea">
        <button class="retract-button" onclick="toggleRetract('topTermsContent')">üî• Termos Mais Buscados <span>‚ñº</span></button>
        <div id="topTermsContent" class="retracted-content">
            <ul id="topTermsList" style="list-style:none; padding:10px 0;"></ul>
            <button onclick="clearSearchLog()" style="background-color:#dc3545; font-size:12px;">Limpar Hist√≥rico</button>
        </div>
    </div>

    <div id="messageArea">Aguarde, carregando banco de dados...</div>
    <textarea id="databaseContent" readonly></textarea>

    <div id="newEntryRetractArea" style="margin-top: 20px;">
        <button class="retract-button" onclick="toggleRetract('newEntryContent')">‚ûï Enviar Novo Erro <span>‚ñº</span></button>
        <div id="newEntryContent" class="retracted-content">
            <label style="display:block; margin-top:10px;">Erro:</label>
            <textarea id="newErrorInput" rows="2" style="width:100%"></textarea>
            <label style="display:block; margin-top:10px;">Solu√ß√£o:</label>
            <textarea id="newSolutionInput" rows="3" style="width:100%"></textarea>
            <button onclick="generateCopyAndEmail()" style="background-color:#28a745; width:100%; margin:10px 0;">Copiar e Enviar</button>
        </div>
    </div>

    <script>
        // üõë CONFIGURA√á√ïES üõë
        const GITHUB_RAW_URL = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Pessoal/main/banco_dados.txt.txt";
        const GITHUB_PAGE_URL = "https://github.com/lucasborgescamargo1994-blip/Pessoal/blob/main/banco_dados.txt.txt";
        const GEMINI_API_KEY = "AIzaSyBUJ43suRdhmhfdr6RNncMsMPySv7d2nj8";
        const CORRECT_PASSWORD = "camargo02";
        const DEST_EMAIL = "lucas.borges@nstech.com.br";

        let fileContent = "";

        // --- CARREGAR BANCO DE DADOS ---
        async function loadData() {
            try {
                // Usando cache buster para evitar erros de cache/CORS
                const response = await fetch(`${GITHUB_RAW_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error("Erro ao acessar GitHub");
                fileContent = await response.text();
                displayMessage("‚úÖ Banco de dados carregado!", "success");
            } catch (e) {
                displayMessage("‚ùå Erro ao carregar banco de dados. Verifique a conex√£o.", "error");
            }
        }

        // --- IA GEMINI (AJUSTADA) ---
        async function askGeminiAI(question, context) {
    const container = document.getElementById('aiContainer');
    const responseText = document.getElementById('aiResponseText');
    container.style.display = "block";
    
    // Lista de modelos que vimos na sua chave, do melhor para o que tem mais cota
    const modelosParaTentar = [
    "gemma-3-27b-it", // Adicione este no topo da lista
    "gemini-2.0-flash-lite",
    "gemini-pro-latest"
];

    async function tentarModelo(index) {
        if (index >= modelosParaTentar.length) {
            responseText.innerHTML = "‚ùå Todos os modelos da sua chave est√£o sem cota no momento. Tente novamente em alguns minutos.";
            return;
        }

        const MODELO_ATUAL = modelosParaTentar[index];
        responseText.innerHTML = `<em>Pensando na resposta...</em>`;

        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODELO_ATUAL}:generateContent?key=${GEMINI_API_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Voc√™ √© suporte Bsoft. Contexto: ${context}\n\nPergunta: ${question}` }] }]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                // Se o erro for cota (429), tenta o pr√≥ximo modelo da lista
                if (response.status === 429 || (data.error && data.error.message.includes("quota"))) {
                    console.warn(`Cota excedida no modelo ${MODELO_ATUAL}. Tentando o pr√≥ximo...`);
                    return tentarModelo(index + 1);
                }
                throw new Error(data.error ? data.error.message : "Erro desconhecido");
            }

            // Se chegou aqui, deu certo!
            let aiMsg = data.candidates[0].content.parts[0].text;
            responseText.innerHTML = aiMsg
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

        } catch (e) {
            console.error(`Erro no modelo ${MODELO_ATUAL}:`, e);
            return tentarModelo(index + 1);
        }
    }

    // Inicia a primeira tentativa
    tentarModelo(0);
}

        // --- BUSCA ---
        function performGeneralSearch(customTerm = null) {
    const input = document.getElementById('searchInput');
    const query = (customTerm || input.value).trim().toLowerCase();
    if (!query) return;

    updateSearchLog(query);

    // 1. Prepara as palavras-chave (remove termos comuns para focar no que importa)
    const stopWords = ["como", "fazer", "o", "a", "de", "do", "da", "em", "para", "erro", "no", "na"];
    const keywords = query.split(' ').filter(word => !stopWords.includes(word) && word.length > 2);

    const blocks = fileContent.split('###');
    let scoredResults = [];

    // 2. Sistema de Pontua√ß√£o (Score)
    blocks.forEach(block => {
        if (!block.trim()) return;
        
        let score = 0;
        const blockLower = block.toLowerCase();

        // Se a frase exata existir, ganha muitos pontos
        if (blockLower.includes(query)) score += 100;

        // Cada palavra-chave encontrada soma pontos
        keywords.forEach(word => {
            if (blockLower.includes(word)) score += 20;
        });

        if (score > 0) {
            scoredResults.push({ block, score });
        }
    });

    // 3. Ordena pelos mais relevantes
    scoredResults.sort((a, b) => b.score - a.score);

    // 4. Prepara o que vai mostrar na tela e o que vai para a IA
    if (scoredResults.length > 0) {
        // Pega os 3 melhores resultados para o contexto da IA
        const contextForAI = scoredResults.slice(0, 3).map(r => r.block).join("\n---\n");
        
        // Formata os resultados para exibir na tela (offline)
        let foundHTML = `<b>Resultados encontrados (${scoredResults.length}):</b><br><br>`;
        scoredResults.forEach(res => {
            foundHTML += formatBlock(res.block) + `<div style="font-size:10px; color:gray;">Relev√¢ncia: ${res.score}%</div><hr>`;
        });

        displayMessage(foundHTML);
        
        // Envia os melhores blocos para a IA processar a resposta
        askGeminiAI(query, contextForAI);
    } else {
        displayMessage("Nenhum termo t√©cnico espec√≠fico encontrado no manual. Consultando intelig√™ncia geral...");
        askGeminiAI(query, "N√£o h√° instru√ß√µes espec√≠ficas no manual para este termo.");
    }
}

        function formatBlock(b) {
            return b.trim().replace(/erro:/gi, '<b>ERRO:</b>').replace(/solu√ß√£o:/gi, '<br><b>SOLU√á√ÉO:</b>').replace(/\n/g, '<br>');
        }

        // --- UTILIT√ÅRIOS ---
        function displayMessage(m, type) {
            const a = document.getElementById('messageArea');
            a.innerHTML = m;
            a.style.backgroundColor = type === 'success' ? '#d4edda' : 'rgba(255, 243, 205, 0.9)';
        }

        function toggleRetract(id) {
            const c = document.getElementById(id);
            c.style.maxHeight = (c.style.maxHeight === "0px" || !c.style.maxHeight) ? c.scrollHeight + "px" : "0px";
        }

        function checkPasswordAndRedirect() {
            if (prompt("Senha:") === CORRECT_PASSWORD) window.open(GITHUB_PAGE_URL, '_blank');
            else alert("Senha errada.");
        }

        function generateCopyAndEmail() {
            const e = document.getElementById('newErrorInput').value;
            const s = document.getElementById('newSolutionInput').value;
            const code = `###\nErro: ${e}\nSolu√ß√£o: ${s}`;
            navigator.clipboard.writeText(code);
            window.location.href = `mailto:${DEST_EMAIL}?subject=Update Bsoft&body=${encodeURIComponent(code)}`;
            alert("Copiado! Envie o e-mail que abriu.");
        }

        function updateSearchLog(t) {
            let log = JSON.parse(localStorage.getItem('searchLog') || '{}');
            log[t.toLowerCase()] = (log[t.toLowerCase()] || 0) + 1;
            localStorage.setItem('searchLog', JSON.stringify(log));
            renderTopTerms();
        }

        function renderTopTerms() {
            const list = document.getElementById('topTermsList');
            let log = JSON.parse(localStorage.getItem('searchLog') || '{}');
            const sorted = Object.entries(log).sort((a,b) => b[1]-a[1]).slice(0,5);
            list.innerHTML = sorted.map(i => `<li style="display:inline-block; background:#eee; margin:2px; padding:5px; border-radius:3px;"><a href="#" onclick="performGeneralSearch('${i[0]}');return false" style="text-decoration:none; color:#007bff;">${i[0]}</a></li>`).join('');
        }

        function clearSearchLog() { localStorage.removeItem('searchLog'); renderTopTerms(); }

        window.onload = () => {
            loadData();
            renderTopTerms();
            document.getElementById('toggleDbButton').onclick = () => {
                const db = document.getElementById('databaseContent');
                db.style.display = db.style.display === 'none' ? 'block' : 'none';
                db.value = fileContent;
            };
        };
    </script>
</body>
</html>
