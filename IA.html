<!DOCTYPE html>
<html>
<head>
    <title>Erros e Solu√ß√µes Bsoft TMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f4f4f9;
            background-image: url("https://bsoft.com.br/blog/wp-content/uploads/2025/03/bsoft-960x500.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            color: #000000;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            text-shadow: 1px 1px 2px white;
        }
        /* Estilo da Resposta IA */
        #aiContainer {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #4338ca;
            background-color: #eef2ff;
            color: #1e1b4b;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .ai-title {
            font-weight: bold;
            color: #4338ca;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        #searchInput {
            padding: 10px;
            width: 40%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px; 
            margin-top: 5px; 
            white-space: nowrap;
        }
        button:hover { background-color: #0056b3; }
        .protected-button { background-color: #dc3545 !important; }
        
        #databaseContent {
            width: 98%; min-height: 200px; margin-top: 20px;
            padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            font-family: monospace; box-sizing: border-box; display: none; 
        }
        #messageArea {
            margin-top: 15px; padding: 10px; border: 1px solid #ffc107;
            background-color: rgba(255, 243, 205, 0.9); color: #856404;
            border-radius: 4px; display: block; white-space: pre-wrap;
        }
        .retract-button {
            background-color: #343a40; color: white; cursor: pointer;
            padding: 10px; width: 100%; border: none; text-align: left;
            font-size: 16px; border-radius: 4px; margin-bottom: 5px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .retracted-content {
            padding: 0 18px; background-color: rgba(248, 249, 250, 0.9);
            max-height: 0; overflow: hidden; transition: 0.3s ease-out;
            border: 1px solid #ddd; border-radius: 0 0 4px 4px;
        }
        #topTermsList li {
            background: #e9ecef; margin: 5px; padding: 8px 12px;
            border-radius: 3px; display: inline-block; font-size: 14px; 
        }

        @media screen and (max-width: 600px) {
            #searchInput { width: 100%; margin-bottom: 10px; }
            button { width: 100%; display: block; margin-right: 0 !important; }
            body { background-image: none; background-color: #f4f4f9; }
        }
    </style>
</head>
<body>
    <h1>üîé Erros e solu√ß√µes Bsoft TMS</h1>

    <input type="text" id="searchInput" placeholder="Descreva o erro ou d√∫vida...">
    <button onclick="performGeneralSearch()">Buscar com IA</button>
    <button id="toggleDbButton">Ver Banco de Dados</button>
    <button class="protected-button" onclick="checkPasswordAndRedirect()">üîë Abrir Banco no GitHub</button>

    <div id="aiContainer">
        <div class="ai-title">ü§ñ Assistente IA Bsoft:</div>
        <div id="aiResponseText">Processando...</div>
    </div>

    <hr>
    
    <div id="topTermsArea">
        <button id="toggleTopTerms" class="retract-button" onclick="toggleRetractTerms()">
            üî• Termos Mais Buscados <span id="retractIcon">‚ñ∂</span>
        </button>
        <div id="topTermsContent" class="retracted-content">
            <ul id="topTermsList"></ul>
            <button onclick="clearSearchLog()" style="background-color: #dc3545;">üóëÔ∏è Limpar Hist√≥rico</button>
        </div>
    </div>

    <div id="messageArea" role="alert">Aguarde, carregando banco de dados...</div>
    <textarea id="databaseContent" readonly></textarea>

    <div id="newEntryRetractArea" style="margin-top: 20px;">
        <button id="toggleNewEntry" class="retract-button" onclick="toggleNewEntryForm()">
            ‚ûï Enviar Novo Erro e Solu√ß√£o <span id="newEntryRetractIcon">‚ñ∂</span>
        </button>
        <div id="newEntryContent" class="retracted-content">
            <label>Erro/Descri√ß√£o:</label>
            <textarea id="newErrorInput" rows="3" style="width:100%"></textarea>
            <label>Solu√ß√£o/Procedimento:</label>
            <textarea id="newSolutionInput" rows="5" style="width:100%"></textarea>
            <button id="submitNewEntryButton" onclick="generateCopyAndEmail()" style="background-color: #28a745; width: 100%;">Enviar para Lucas Camargo</button>
            <textarea id="formattedOutput" style="display:none"></textarea>
        </div>
    </div>

    <script>
        // üõë CONFIGURA√á√ïES üõë
        const CORRECT_PASSWORD = "camargo02"; 
        const DESTINATION_LINK = "https://github.com/lucasborgescamargo1994-blip/Pessoal/blob/main/banco_dados.txt.txt"; 
        const DESTINATION_EMAIL = "lucas.camargo@bsoft.com.br";
        const externalDataUrl = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Pessoal/refs/heads/main/banco_dados.txt.txt"; 
        const GEMINI_API_KEY = "AIzaSyBClpiITIfBohiOxBfGVNnF12xOGwizBvM";

        let fileContent = ""; 
        let isDatabaseVisible = false;

        // --- CARREGAR DADOS ---
        async function loadExternalData() {
            try {
                const response = await fetch(externalDataUrl);
                fileContent = await response.text();
                displayMessage("‚úÖ Banco de dados pronto.", 'success');
            } catch (error) {
                displayMessage("‚ùå Erro ao carregar dados.", 'error');
            }
        }

        // --- INTEGRA√á√ÉO IA GEMINI ---
        async function askGeminiAI(question, context) {
            const container = document.getElementById('aiContainer');
            const responseText = document.getElementById('aiResponseText');
            container.style.display = "block";
            responseText.innerHTML = "<em>IA est√° analisando o manual Bsoft...</em>";

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const prompt = `Voc√™ √© um suporte t√©cnico especialista no sistema Bsoft TMS.
            Baseando-se APENAS no contexto abaixo, responda a d√∫vida do usu√°rio. 
            Se n√£o encontrar no contexto, sugira uma solu√ß√£o l√≥gica mas avise que n√£o est√° no manual.
            
            CONTEXTO:
            ${context}
            
            D√öVIDA:
            ${question}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const aiMsg = data.candidates[0].content.parts[0].text;
                responseText.innerHTML = aiMsg.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            } catch (e) {
                responseText.innerHTML = "IA indispon√≠vel no momento. Verifique os resultados abaixo.";
            }
        }

        // --- BUSCA ---
        function performGeneralSearch(customTerm = null) {
            const input = document.getElementById('searchInput');
            const term = (customTerm || input.value).trim();
            if (!term) return;

            updateSearchLog(term);
            const blocks = fileContent.split('###');
            let foundHTML = "";
            let aiContext = "";

            blocks.forEach(block => {
                if (block.toLowerCase().includes(term.toLowerCase())) {
                    aiContext += block + "\n";
                    foundHTML += formatResultBlock(block) + '<hr style="border-top: 1px solid #000;">';
                }
            });

            if (foundHTML) {
                displayMessage(`<b>Resultados encontrados:</b><br><br>${foundHTML}`);
                askGeminiAI(term, aiContext);
            } else {
                displayMessage("Nenhum resultado exato. Consultando IA...");
                askGeminiAI(term, "N√£o h√° dados espec√≠ficos no arquivo.");
            }
        }

        function formatResultBlock(block) {
            return block.trim()
                .replace(/erro:/gi, '<b>ERRO:</b><br>')
                .replace(/solu√ß√£o:/gi, '<br><b>SOLU√á√ÉO:</b><br>')
                .replace(/\n/g, '<br>');
        }

        // --- UTILIT√ÅRIOS ORIGINAIS ---
        function displayMessage(msg, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = msg;
            area.style.display = 'block';
            area.style.backgroundColor = type === 'success' ? '#d4edda' : 'rgba(255, 243, 205, 0.9)';
        }

        function toggleRetractTerms() {
            const c = document.getElementById('topTermsContent');
            c.style.maxHeight = c.style.maxHeight === "0px" || !c.style.maxHeight ? c.scrollHeight + "px" : "0px";
        }

        function toggleNewEntryForm() {
            const c = document.getElementById('newEntryContent');
            c.style.maxHeight = c.style.maxHeight === "0px" || !c.style.maxHeight ? c.scrollHeight + "px" : "0px";
        }

        function checkPasswordAndRedirect() {
            if (prompt("Senha de acesso:") === CORRECT_PASSWORD) window.open(DESTINATION_LINK, '_blank');
            else alert("Incorreto.");
        }

        function generateCopyAndEmail() {
            const err = document.getElementById('newErrorInput').value;
            const sol = document.getElementById('newSolutionInput').value;
            const code = `###\nErro: ${err}\nSolu√ß√£o: ${sol}`;
            navigator.clipboard.writeText(code);
            window.location.href = `mailto:${DESTINATION_EMAIL}?subject=Update Bsoft&body=${encodeURIComponent(code)}`;
            alert("Copiado e abrindo e-mail!");
        }

        // --- HIST√ìRICO ---
        function updateSearchLog(t) {
            let log = JSON.parse(localStorage.getItem('searchLog') || '{}');
            log[t.toLowerCase()] = (log[t.toLowerCase()] || 0) + 1;
            localStorage.setItem('searchLog', JSON.stringify(log));
            renderTopTerms();
        }

        function renderTopTerms() {
            const list = document.getElementById('topTermsList');
            let log = JSON.parse(localStorage.getItem('searchLog') || '{}');
            const sorted = Object.entries(log).sort((a,b) => b[1]-a[1]).slice(0,5);
            list.innerHTML = sorted.map(i => `<li><a href="#" onclick="performGeneralSearch('${i[0]}');return false">${i[0]}</a></li>`).join('');
        }

        function clearSearchLog() { localStorage.removeItem('searchLog'); renderTopTerms(); }

        window.onload = () => {
            loadExternalData();
            renderTopTerms();
            document.getElementById('toggleDbButton').onclick = () => {
                const area = document.getElementById('databaseContent');
                isDatabaseVisible = !isDatabaseVisible;
                area.style.display = isDatabaseVisible ? 'block' : 'none';
                area.value = fileContent;
            };
        };
    </script>

    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: #000; background: #f8f9fa; padding: 5px 10px; border-radius: 3px; z-index: 100;">
        Lucas Borges Camargo / Vers√£o IA 1.1
    </div>
</body>
</html>
